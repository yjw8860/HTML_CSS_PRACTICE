<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KaKao Clone</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-headphones-alt fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a><span class="small_badge find_badge"> </span></span>
      </div>
    </header>

    <main class="main-screen more">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user_component__avatar_sm"
            src="img/profile.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">JW</h4>
            <h6 class="user-component__subtitle">
              +1 010-9241-2468 <i class="fas fa-info-circle text-red"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x text-black"></i>
        </div>
      </div>
      <div class="icon-row-container">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i><span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-meh-blank"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-palette"></i><span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-credit-card"></i><span>Account</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i><span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-meh-blank"></i><span>Emoticons</span>
          </div>
          <!-- BLANK -->
          <div class="icon-row__icon"></div>
          <!-- BLANK -->
          <div class="icon-row__icon"></div>
        </div>
      </div>
      <div class="suggestions-container">
        <div class="suggestions-column">
          <span>Sugeestions</span>
        </div>
        <div class="suggestions-column">
          <div class="icon-row__icon">
            <i class="far fa-meh-blank"></i><span>Kakao Stroy</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-palette"></i><span>Kakao Friends</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-credit-card"></i><span>Friends Gem</span>
          </div>
          <!-- BLANK -->
          <div class="icon-row__icon"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="small_badge nav_badge"> </span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/a538ee334a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
