<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KaKao Clone</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column"><h1>Settings</h1></div>
      <div class="alt-header__column"><i class="fas fa-search fa-2x"></i></div>
    </header>

    <main class="main-screen settings">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bullhorn"></i><span>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-flask"></i><span>Kakao Lab</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting__column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="small_badge nav_badge"> </span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/a538ee334a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
