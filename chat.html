<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KaKao Clone</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body id="chat__screen">
    <div class="status-bar chat_color">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chat_ chat_color">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column"><h1>JW</h1></div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">
        <span>Tuesday, June 30, 2020</span>
      </div>

      <div class="message__row">
        <img src="img/profile.jpg" class="avatar__sm__round" />
        <div class="message__row__content">
          <span class="message__author">JW</span>
          <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">12:27</span>
          </div>
        </div>
      </div>
      <div class="message__row row__reverse">
        <div class="message__row__content">
          <div class="message__info row__reverse">
            <span class="message__bubble__yellow">What's up?</span>
            <span class="message__time__left">12:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Wrtie a message..." />
        <i class="far fa-smile-beam smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/a538ee334a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
