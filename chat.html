<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KaKao Clone</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body id="chat__screen">
    <div class="status-bar chat_color">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chat_ chat_color">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column"><h1>JW</h1></div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">
        <span>Tuesday, June 30, 2020</span>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/a538ee334a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
