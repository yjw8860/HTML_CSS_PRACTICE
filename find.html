<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KaKao Clone</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class='status-bar'>
        <div class='status-bar__column'>
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class='status-bar__column'>
            <span>18:43</span>
        </div>
        <div class='status-bar__column'>
            <span>110%</span>
            <!-- Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class='screen-header'>
        <h1 class='screen-header__title'>Find</h1>
        <div class='screen-header__icons'>
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i><span class="small_badge find_badge"> </span></span>
        </div>
    </header>

    <main class='main-screen chats'>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class='recommended-friends__title'>Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post-container">
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class='open-post__title'>#BTS</h5>
                        <h6 class='open-post__hashtags'>#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img class = 'tiny-img' src="img/bts_1.jpg"/>
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <img class = 'big-img' src="img/bts_1.jpg"/>
                        <div class="like_btn"><i class="fas fa-heart"></i> 326</div>
                    </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class='open-post__title'>Bts Gang</h5>
                    <h6 class='open-post__hashtags'>#englishonly #ipupleyou #jimin</h6>
                    <div class="open-post__members">
                        <img class = 'tiny-img' src="img/bts_2.jpg"/>
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img class = 'big-img' src="img/bts_2.jpg"/>
                    <div class="like_btn"><i class="fas fa-heart"></i> 215</div>
                </div>
        </div>
            </div>

       
    </main>

    <nav class='nav'>
        <ul class = 'nav__list'>
            <li class = 'nav__btn'><a class='nav__link' href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class = 'nav__btn'><a class='nav__link' href="chats.html">
                <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class = 'nav__btn'><a class='nav__link' href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class = 'nav__btn'><a class='nav__link' href="more.html"><span class="small_badge nav_badge"> </span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/a538ee334a.js" crossorigin="anonymous"></script>
</body>
</html>
